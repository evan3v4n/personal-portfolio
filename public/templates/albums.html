{{ define "albums_content" }}
<div class="albums-intro">
    <h1 class="section-title">
        <i class="fas fa-camera"></i>
        Photography Albums
    </h1>
    <p class="section-description">A collection of cherished moments and beautiful stories captured through my lens.</p>
</div>

    </a>

    <a href="/albums/album2" class="album-card">

                <span class="album-date">2024</span>
            </div>
        </div>
    </a>

    <a href="/albums/album3" class="album-card">
        <div class="album-image">
            <img src="/images/albums/album3/cover.jpg" alt="Album 3">
            <div class="album-overlay">
                <h3 class="album-title">Album 3</h3>
                <span class="album-date">2024</span>
            </div>
        </div>

</div>
