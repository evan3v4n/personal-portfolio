{{ define "projects-content" }}
<section class="projects-intro">
    <h2 class="section-title">> Projects</h2>
    <p class="section-description">
        Here are some of the projects I've worked on. Each project represents a unique challenge and learning opportunity.
    </p>
</section>

<div class="projects-grid">
    <div class="project-card">
        <div class="project-image">
            <img src="images/project1.jpg" alt="Project 1">
        </div>
        <div class="project-content">
            <div class="project-header">
                <h3 class="project-title">Project 1</h3>
                <span class="project-status status-live">Live</span>
            </div>
            <p class="project-description">
                A brief description of the project and its goals.
            </p>
            <div class="project-tech">
                <span class="tech-tag">React</span>
                <span class="tech-tag">Node.js</span>
                <span class="tech-tag">MongoDB</span>
            </div>
        </div>
    </div>
    <!-- Add more project cards as needed -->
</div>
{{ end }}
